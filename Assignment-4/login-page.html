<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-pink-50 flex items-center justify-center min-h-screen">

  <div class="bg-white shadow-xl rounded-2xl flex overflow-hidden w-[750px] h-[450px]">
    <!-- Left Section -->
    <div class="w-1/2 p-10 flex flex-col justify-center">
      <h2 class="text-2xl font-bold mb-3">Log In</h2>
      <p class="text-gray-500 mb-6">Log in to your account to upload or download pictures, videos or music.</p>
      
      <input 
        type="email" 
        placeholder="Enter your email address"
        class="w-full border border-gray-300 rounded-md p-3 mb-3 focus:outline-none focus:ring-2 focus:ring-blue-400"
      >

      <div class="flex items-center justify-between mb-5">
        <a href="#" class="text-sm text-blue-600 hover:underline">Forgot password?</a>
        <button class="bg-teal-700 text-white px-6 py-2 rounded-md transform transition-all duration-300 hover:bg-teal-800 hover:scale-105 flex items-center gap-2">
          Next
          <span>➜</span>
        </button>
      </div>

      <hr class="my-4">
      <p class="text-center text-gray-500 mb-3">Or log in with</p>

      <div class="flex justify-center gap-3">
        <button class="flex items-center gap-2 border border-gray-300 rounded-md px-4 py-2 hover:bg-gray-100 transition">
          <img src="FB.jfif" alt="Facebook" class="w-4 h-4">
          Facebook
        </button>
        <button class="flex items-center gap-2 border border-gray-300 rounded-md px-4 py-2 hover:bg-gray-100 transition">
          <img src="google.jfif" alt="Google" class="w-4 h-4">
          Google
        </button>
      </div>
    </div>

    <!-- Right Section (Image) -->
    <div class="w-1/2 relative overflow-hidden group">
      <img 
        src="water.jfif" 
        alt="Water" 
        class="w-full h-full object-cover transform transition duration-[6000ms] ease-in-out group-hover:scale-105 group-hover:brightness-110"
      >
      <button class="absolute top-3 right-3 bg-white text-gray-700 w-8 h-8 rounded-full hover:bg-gray-200 transition flex items-center justify-center text-lg font-bold">×</button>
    </div>
  </div>

</body>
</html>
