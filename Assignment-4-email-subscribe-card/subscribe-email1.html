<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
   <div class="flex items-center justify-center min-h-screen bg-lime-200">
            <!-- card -->
     <div class="bg-lime-300 p-2 mx-6 rounded-2xl">
            <!-- med scr pr row aur lg pr column -->
          <div class="flex flex-col md:flex-row">
              <!-- img -->
            <img src="image.jpg" alt="" class="object-cover rounded-xl h-80 md:rounded-l-xl md:rounded-r-none
            transform hover:scale-105 hover:rounded-xl duration-200"/>
          <div class="p-6 md:p-12">
            <h2 class="font-serial text-xl font-medium text-center text-black md:text-left">
              Get diet and fitness tips in your inbox
            </h2>
            <p class="max-w-xs my-4 text-xs leading-5 tracking-wide text-center text-black
             md:text-left">
              Eat better and exercise better. Sign up for Diet&Fitness newsletter.
            </p>
            <div class="flex space-x-2">
               <input type="email" id="email" name="email" placeholder="Enter your email" 
               class="px-4 py-2 w-64 rounded-md border border-gray-400 focus:outline-none focus:ring-2 focus:ring-green-500">  
                    <!-- button -->
              <button 
                class="px-4 py-2 rounded-md bg-green-500 text-black font-medium hover:bg-lime-400">
                Subscribe
              </button>
             
            </div>  
            </div>
          </div>
          </div>
     </div>
   </div> 
</body>
</html>
